<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Portafolio{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <header class="site-header">
    <div class="wrap nav-row">
      <a class="brand" href="{{ url_for('home') }}">Portafolio Data + Python</a>
      <nav>
        <a href="{{ url_for('home') }}">Inicio</a>
        <a href="{{ url_for('projects') }}">Proyectos</a>
        <a href="{{ url_for('about') }}">Acerca de</a>
        <a href="{{ url_for('contact') }}">Contactos</a>
      </nav>
      <button id="theme-toggle" aria-label="Activar modo claro">
        <span class="theme-icon" aria-hidden="true"></span>
        <span class="sr-only">Cambiar tema</span>
      </button>
    </div>
  </header>

  <main class="wrap">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>Analista de datos y programador Python. Portafolio personal.</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
