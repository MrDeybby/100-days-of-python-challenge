<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
</head>
<body>

<div class="container">

    <div class="post-main">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-content">{{ post.content }}</p>
    </div>

    <div class="sidebar">
        <h2>More Posts</h2>
        <ul class="post-list">
            {% for post in posts %}
            <li>
                <a href="/post/{{ post.id }}">{{ post.title }}</a>
            </li>
            {% endfor %}

            <li class="home-link">
                <a href="/">Home</a>
            </li>
        </ul>
    </div>

    <footer class="footer">
        <h4>Made by 
            <a target="_blank" href="https://github.com/MrDeybby/">MrDeybby</a>
        </h4>
    </footer>

</div>

</body>
</html>
